server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: area_service
          uri: lb://area_service
          predicates:
            - Path=/area/**
        - id: categoria_service
          uri: lb://categoria_service
          predicates:
            - Path=/categoria/**
        - id: horario_personal_service
          uri: lb://horario_personal_service
          predicates:
            - Path=/horarioPersonal/**
        - id: horario_service
          uri: lb://horario_service
          predicates:
            - Path=/horario/**
        - id: justificativo_personal_service
          uri: lb://justificativo_personal_service
          predicates:
            - Path=/justificativoPersonal/**
        - id: justificativo_service
          uri: lb://justificativo_service
          predicates:
            - Path=/justificativo/**
        - id: pago_service
          uri: lb://pago_service
          predicates:
            - Path=/pago/**
        - id: personal_service
          uri: lb://personal_service
          predicates:
            - Path=/personal/**
        